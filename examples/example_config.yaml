# Weather Formatter - Example Configuration File
# ================================================
# This file demonstrates all available configuration options for the Weather Formatter.
# Copy this file to your working directory as 'weather_config.yaml' and customize it.

# =============================================================================
# WEATHER API CONFIGURATION
# =============================================================================

# Your OpenWeatherMap API key (REQUIRED)
# Get a free API key at: https://openweathermap.org/api
# The free tier includes 1,000 API calls per day
api_key: "YOUR_API_KEY_HERE"

# =============================================================================
# LOCATION SETTINGS
# =============================================================================

# US ZIP code for weather lookup (REQUIRED)
# Must be a 5-digit US ZIP code
zipcode: "10001"

# =============================================================================
# FORECAST SETTINGS
# =============================================================================

# Number of hours to forecast (default: 5)
# Must be a positive integer
# Note: OpenWeatherMap provides forecasts in 3-hour intervals,
# so you may get slightly more or fewer entries than requested
forecast_hours: 5

# Forecast day: "today" or "tomorrow" (default: "today")
# - "today": Get forecast for the current day
# - "tomorrow": Get forecast starting from midnight tomorrow
forecast_day: "today"

# =============================================================================
# OUTPUT FORMAT SETTINGS
# =============================================================================

# Entry separator - character(s) used to separate forecast entries (default: "#")
# This appears between the current temperature and each forecast entry
# Examples: "#", "|", " | ", "||", etc.
entry_separator: "#"

# Field separator - character(s) used to separate fields within an entry (default: ",")
# This appears between values like hour, icon, temp, etc.
# Examples: ",", ":", " - ", "|", etc.
field_separator: ","

# Preamble - optional prefix string added to the beginning of output (default: "")
# Useful for adding context or formatting markers
# Examples: "WEATHER:", "üå§Ô∏è ", "[WX]", etc.
preamble: ""

# =============================================================================
# OUTPUT FIELDS CONFIGURATION
# =============================================================================

# List of fields to include in each forecast entry (in order)
# These fields will appear in the output separated by the field_separator
#
# Available standard fields:
#   - hour: Hour in 12-hour format (e.g., "1pm", "2pm")
#   - icon: Weather condition icon code (mapped via icon_mappings below)
#   - temp: Temperature (integer, in Fahrenheit)
#   - feels_like: Feels-like temperature (integer, in Fahrenheit)
#   - precip: Precipitation probability (0-100) or amount
#   - humidity: Humidity percentage (0-100)
#   - wind_speed: Wind speed (mph)
#   - wind_direction: Wind direction in degrees (0-360)
#   - pressure: Atmospheric pressure (hPa)
#   - uv_index: UV index (if available from API)
#   - visibility: Visibility distance in meters (if available)
#   - dew_point: Dew point temperature (integer, in Fahrenheit)
#
# You can also use custom fields from the API response using dot notation
# Examples: "clouds.all", "weather.0.main", "sys.pod"
#
# Default configuration (minimal):
output_fields:
  - hour
  - icon
  - temp
  - precip

# Example: More detailed output
# output_fields:
#   - hour
#   - icon
#   - temp
#   - feels_like
#   - precip
#   - humidity
#   - wind_speed

# Example: Comprehensive output
# output_fields:
#   - hour
#   - icon
#   - temp
#   - feels_like
#   - precip
#   - humidity
#   - wind_speed
#   - wind_direction
#   - pressure
#   - visibility

# =============================================================================
# WEATHER CONDITION ICON MAPPINGS
# =============================================================================

# Maps OpenWeatherMap condition descriptions to custom icon codes
# The matching is case-insensitive and whitespace is stripped
# You can customize these to use any characters or codes you prefer
#
# Default icon codes:
#   0 - Cloudy/overcast
#   1 - Foggy/misty
#   2 - Light rain
#   3 - Partially sunny with rain
#   4 - Partly cloudy
#   5 - Thunderstorms
#   6 - Heavy rain
#   7 - Moderate rain
#   8 - Snow
#   9 - Sunny/clear
#   ; - Windy
#   ? - Unknown/default

icon_mappings:
  # Clear conditions
  "clear sky": "9"
  "clear": "9"
  "sunny": "9"
  
  # Cloudy conditions
  "few clouds": "4"
  "scattered clouds": "4"
  "partly cloudy": "4"
  "broken clouds": "0"
  "overcast clouds": "0"
  "overcast": "0"
  "cloudy": "0"
  
  # Light rain conditions
  "light rain": "2"
  "light intensity rain": "2"
  "drizzle": "2"
  "light intensity drizzle": "2"
  
  # Moderate rain conditions
  "moderate rain": "7"
  "rain": "7"
  
  # Heavy rain conditions
  "heavy intensity rain": "6"
  "heavy rain": "6"
  "very heavy rain": "6"
  "extreme rain": "6"
  
  # Partially sunny with rain
  "light intensity shower rain": "3"
  "shower rain": "3"
  
  # Thunderstorm conditions
  "thunderstorm": "5"
  "thunderstorm with light rain": "5"
  "thunderstorm with rain": "5"
  "thunderstorm with heavy rain": "5"
  "light thunderstorm": "5"
  "heavy thunderstorm": "5"
  "ragged thunderstorm": "5"
  
  # Snow conditions
  "snow": "8"
  "light snow": "8"
  "heavy snow": "8"
  "sleet": "8"
  "light shower sleet": "8"
  "shower sleet": "8"
  "light rain and snow": "8"
  "rain and snow": "8"
  "light shower snow": "8"
  "shower snow": "8"
  "heavy shower snow": "8"
  
  # Fog/Mist conditions
  "mist": "1"
  "fog": "1"
  "haze": "1"
  "smoke": "1"
  "dust": "1"
  "sand": "1"
  
  # Windy conditions
  "windy": ";"
  "squalls": ";"
  "tornado": ";"
  
  # Default for unknown conditions
  "default": "?"

